<ion-header>
  <ion-toolbar>
    <ion-title>Create New User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onCreateUser()">
    <!-- Email -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        #emailInput="ngModel"
      ></ion-input>
    </ion-item>
    <ion-text *ngIf="emailInput.invalid && emailInput.touched" color="danger">
      Please enter a valid email address.
    </ion-text>

    <!-- Password -->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      ></ion-input>
    </ion-item>

    <!-- Full Name -->
    <ion-item>
      <ion-label position="floating">nickname</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nickName"
        name="nickName"
        required
      ></ion-input>
    </ion-item>

    <!-- Disclaimer -->
    <ion-text color="medium" class="disclaimer">
      <!-- <p>
        Attention: No information will be displayed or shared without your
        consent, nor will it be shared or sold at any time.
      </p> -->
    </ion-text>
    
    <!-- Buttons -->
    <ion-button type="submit" expand="block">Create User</ion-button>
    <ion-button fill="clear" expand="block" routerLink="/login"
      >Back to Login</ion-button
    >
  </form>

  <!-- Error Message -->
  <ion-text *ngIf="errorMessage" color="danger">{{ errorMessage }}</ion-text>
</ion-content>
