<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onResetPassword()">
    <!-- Email -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      ></ion-input>
    </ion-item>
    <ion-text *ngIf="errorMessage" color="danger">{{ errorMessage }}</ion-text>
    <ion-text *ngIf="successMessage" color="success">{{ successMessage }}</ion-text>

    <ion-button type="submit" expand="block">Reset Password</ion-button>
    <ion-button fill="clear" expand="block" routerLink="/login">
      Back to Login
    </ion-button>
  </form>
</ion-content>
