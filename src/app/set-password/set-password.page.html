<ion-header>
  <ion-toolbar>
    <ion-title>Set New Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSetPassword()">
    <!-- Token Field (Read-Only) -->
    <ion-item>
      <ion-label position="floating">Token</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="token"
        name="token"
        readonly
      ></ion-input>
    </ion-item>

    <!-- New Password Field -->
    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
      ></ion-input>
    </ion-item>

    <!-- Confirm Password Field -->
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
      ></ion-input>
    </ion-item>

    <!-- Error Message -->
    <ion-text *ngIf="errorMessage" color="danger">{{ errorMessage }}</ion-text>

    <!-- Submit Button -->
    <ion-button type="submit" expand="block" [disabled]="loading">Set Password</ion-button>
  </form>
</ion-content>
