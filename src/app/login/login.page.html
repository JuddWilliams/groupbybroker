<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>  
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Login</ion-button>
    <ion-button fill="clear" expand="block" routerLink="/tabs/tabAbout"><u>back to about page</u></ion-button>
  </form>
  <ion-text *ngIf="errorMessage" color="danger">{{ errorMessage }}</ion-text>
  

</ion-content>
