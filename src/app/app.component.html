<ion-header>
  <ion-toolbar>
    <ion-title>Group Buyology</ion-title>
    <ion-buttons slot="end">
      <ion-label *ngIf="loggedInEmail">Welcome, {{ loggedInEmail }}</ion-label>
      <ion-button *ngIf="!authService.isLoggedIn()" routerLink="/login"><u>Login</u></ion-button>
      <ion-button *ngIf="authService.isLoggedIn()" (click)="onLogout()"><u>Logout</u></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
